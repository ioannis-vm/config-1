# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  completion.cmd_history_max_items:
    global: 100
  content.javascript.enabled:
    global: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  editor.command:
    global:
    - emacs
    - '{file}'
  url.default_page:
    global: https://www.google.com/
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      aisc: https://www.asce.org/templates/2-column-pb.aspx?pageid=5315&mssearch={}
      b: https://search.brave.com/search?q={}
      wikipedia: https://en.wikipedia.org/w/index.php?title=Special:Search&search={}&fulltext=1&profile=default&ns0=1
      engr: https://www.wordreference.com/engr/{}
      gren: https://www.wordreference.com/gren/{}
      fema: https://search.usa.gov/search?utf8=%E2%9C%93&affiliate=fema&query={}&commit=Search
      news: https://news.google.com/search?q={}
      nist: https://www.nist.gov/fusion-search?s={}
      nyt: https://www.nytimes.com/search?query={}
      opsp: https://openseespydoc.readthedocs.io/en/latest/search.html?q={}
      sch: https://scholar.google.com/scholar?q={}
      eqsa: https://journals.sagepub.com/action/doSearch?filterOption=thisJournal&SeriesKey=eqsa&AllField={}
      healthline: https://www.healthline.com/search?q1={}
      define: https://www.definitions.net/definition/{}
      onelook: https://www.onelook.com/thesaurus/?s={}
      wm: https://reference.wolfram.com/search/?q={}
      dbw: https://www.designingbuildings.co.uk/w/index.php?title=Special%3ASearch&search={}
      blib: https://search.library.berkeley.edu/discovery/search?vid=01UCS_BER:UCB&tab=Default_UCLibrarySearch&search_scope=DN_and_CI&offset=0&query=any,contains,{}
  url.start_pages:
    global: about:blank
